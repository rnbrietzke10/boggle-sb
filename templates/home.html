{% extends "base.html" %}{% block title %}Boggle{% endblock %} {% block content
%}
<form action="">
  <input type="text" name="word" id="user-word" placeholder="Enter Word" />
  <button class="btn">Sumbit</button>
</form>
<table id="board">
  {% for row in board %}
  <tr>
    {% for cell in row %}
    <td><span class="letter">{{cell}}</span></td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>

{% endblock %}
